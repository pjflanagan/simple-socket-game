commands:
  run-web: npm run build
  run-server: node ./src/start.js

streams:
  watch-web:
    watch: { glob: "src/client/**/*.js" }

workflows:
  initial:
    match: SYSTEM:started
    parallel: 
      - command: run-web
      - command: run-server

  rebuild-web:
    match: watch-web:.*
    serial:
      - wait: 1000
      - command: run-web

dashboards:
  main:
    - log:
        position: quadrant/left
        title: Webpack
        filter: command:run-web:.*
        gauge:
          filter: command:run-web:state:.*
          scan:
            when:
              - pattern: started
                text: Running
                level: warning
              - pattern: exited with 0
                text: Passed
                level: success
              - pattern: exited with
                text: Failed
                level: error
            default:
              text: Unknown
    - log:
        position: quadrant/right
        title: Server
        filter: command:run-server:.*
        gauge:
          filter: command:run-server:state:.*
          scan:
            when:
              - pattern: started
                text: Running
                level: success
              - pattern: exited with
                text: Failed
                level: error
            default:
              text: Unknown
